<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

</head>
<body>
    <div class="head">
        <div class='container1'>
            <div class='bagian-kiri'>
                <img src="image/logo web.png">
                <ul>
                    <a href="home.html"><li>Home</li></a>
                    <a href="pelajaran.html"><li>Pelajaran</li></a>
                    <a href="aboutUs.html"><li>About Us</li></a>
                </ul>
            </div>

            <div class='bagian-kanan'>
                <a href="login.html">Log in / Register</a>
            </div>
        </div>
    </div>
    <div class="login-register">
        <div class="container2">
            <center>
                <h2>Register</h2>
            </center>

            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nama-depan">Nama Depan</label>
                        <input type="text" class="form-control" id="nama-depan" placeholder="Masukkan Nama Depan">
                    </div>
    
                    <div class="form-group col-md-6">
                        <label for="nama-belakang">Nama Belakang</label>
                        <input type="text" class="form-control" id="nama-belakang" placeholder="Masukkan Nama Belakang">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Masukkan Username Anda">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Masukkan Email Anda">
                </div>

                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" id="pass" class="form-control" placeholder="Masukkan Password Anda">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <br>
            <center>
                <p>-----atau-----</p>
            </center>
            <div class="kumpulan-tombol">
                <center>
                    <a class="tombol facebook">
                    <span class="fa fa-facebook"></span>
                    Daftar dengan Facebook
                    </a>
                    <a class="tombol twitter">
                    <span class="fa fa-twitter"></span>
                    Daftar dengan Twitter
                    </a>
                </center>
            </div>
        </div>
    </div>
</body>
</html>
